<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>socket osc</title>
    <style>
      body {
        background-color: #222;
      }

      h1 {
        font-size: 4em;
        font-family: monospace;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <script>

      var socket = io.connect('//localhost:1234');
      var messageTarget;

      document.addEventListener('DOMContentLoaded', function(event) {
        messageTarget = document.querySelector('#osc-message');
      });

      socket.on('osc', function(data){
        messageTarget.textContent = data.join(', ');
      });

      socket.on('error', function(error) {
        console.error(error);
      });

    </script>
    <h1 id="osc-message">OSC messages will appear here</h1>
  </body>
</html>
